<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的web网页</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
<body>
<div class="container col-md-offset-2 col-md-8 main">
    <div class="col-md-12 text-center">
        <h2>我的web网页</h2>
    </div>
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-12">
            <form method="POST" action="/results" role="form">
                <div class="form-group">
                    <dl style="">
                        {{ render_field(form.my_text, cols='160', rows='20', class='form-control', placeholder='随便输入点啥吧') }}
                    </dl>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-lg">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
